<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>404 Not Found</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <h1 class="header-title">404 NOT FOUND</h1>
      <div class="container">
        <div class="image-section">
          <img class="image" src="assets/scarecrow.png" alt="Scarecrow Image" />
        </div>
        <div class="text-section">
          <h2 class="title">I have bad news for you</h2>
          <p class="text">
            The page you are looking for might be removed or is temporarily
            unavailable
          </p>
          <button class="button">BACK TO HOMEPAGE</button>
        </div>
      </div>
      <div class="footer">
        Coded by
        <a href="https://github.com/annalbirena" target="_blank"
          >Anna Albirena</a
        >
      </div>
    </div>
  </body>
</html>
