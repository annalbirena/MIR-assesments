<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT preview card component</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card__image__container">
          <div class="card__image-filter">
            <img src="images/icon-view.svg" alt="icon view" />
          </div>
          <img
            class="card__image"
            src="images/image-equilibrium.jpg"
            alt="Equilibrium Photo"
          />
        </div>
        <h3 class="card__title">Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__content">
          <div class="card__price">
            <img
              class="card__price-icon"
              src="images/icon-ethereum.svg"
              alt="icon clock"
            />

            <span class="card__price-value">0.041 ETH</span>
          </div>
          <div class="card__time">
            <img
              class="card__price-icon"
              src="images/icon-clock.svg"
              alt="icon clock"
            />
            <span>3 days left</span>
          </div>
        </div>
        <div class="card__divider"></div>
        <div class="card__creator">
          <img
            class="card__creator-image"
            src="images/image-avatar.png"
            alt="avatar"
          />
          <span
            >Creation of
            <span class="card__creator-name">Jules Wyvern</span></span
          >
        </div>
      </article>
    </main>
  </body>
</html>
